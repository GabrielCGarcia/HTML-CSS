<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse video está sendo hospedado no proprio servidor do site (não recomendado)!</p>
    <video width="500" poster="imagem/mar.png" controls>
        <source src="video/pexels-video.mp4" type="video/mp4">
    </video>

    <h1>Colocando videos do youtube:</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FDDeCaP_HGI" title="Eye of the Tiger" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
